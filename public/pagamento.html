<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Pagamento do Afiliado</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .saldo {
      color: green;
      font-size: 20px;
      margin-top: 10px;
    }
    .msg {
      margin-top: 20px;
      color: blue;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Pagamento do Afiliado</h1>
    <p class="saldo">Carregando seu saldo...</p>
    <p>Valor mínimo para saque: R$ 5,00</p>
    <button onclick="sacar()">Solicitar Saque</button>
    <p class="msg"></p>
  </div>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = 'login.html';
    }

    function carregarSaldo() {
      fetch('/verificar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
        .then(res => res.json())
        .then(data => {
          if (data.sucesso) {
            document.querySelector('.saldo').textContent = `Seu saldo: R$ ${data.saldo.toFixed(2)}`;
          } else {
            document.querySelector('.saldo').textContent = 'Usuário não autenticado.';
          }
        });
    }

    carregarSaldo();

    function sacar() {
      fetch('/saque', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
        .then(res => res.json())
        .then(data => {
          const msg = document.querySelector('.msg');
          if (data.sucesso) {
            msg.style.color = 'green';
            msg.textContent = data.mensagem;
            carregarSaldo();
          } else {
            msg.style.color = 'red';
            msg.textContent = data.mensagem;
          }
        });
    }
  </script>
</body>
</html>
