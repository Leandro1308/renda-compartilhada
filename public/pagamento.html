<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Área Administrativa - Solicitações de Saque</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 900px;
    }
    nav {
      margin-bottom: 30px;
    }
    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #4CAF50;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    button {
      margin: 3px;
      padding: 5px 10px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 3px;
    }
    button.rejeitar {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <nav>
    <a href="admin.html">Cursos</a>
    <a href="admin-configuracao.html">Assinatura</a>
    <a href="admin-usuarios.html">Usuários</a>
    <a href="pagamento.html">Saques</a>
  </nav>

  <div class="box">
    <h1>Área do ADMIN - Solicitações de Saque</h1>

    <table>
      <thead>
        <tr>
          <th>Email</th>
          <th>Valor</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabelaSaque"></tbody>
    </table>

    <button onclick="window.location.href='painel.html'">Voltar ao Painel</button>
  </div>

  <script>
    fetch("/saques")
      .then((res) => res.json())
      .then((dados) => {
        const tabela = document.getElementById("tabelaSaque");
        tabela.innerHTML = dados.map(saque => `
          <tr>
            <td>${saque.email}</td>
            <td>R$ ${saque.valor.toFixed(2)}</td>
            <td>${saque.status}</td>
            <td>
              ${saque.status === "Pendente" ? `
                <button onclick="aprovar('${saque.id}')">Aprovar</button>
                <button class="rejeitar" onclick="rejeitar('${saque.id}')">Rejeitar</button>
              ` : '-'}
            </td>
          </tr>
        `).join("");
      });

    function aprovar(id) {
      fetch(`/aprovar-saque/${id}`, { method: "POST" })
        .then(() => window.location.reload());
    }

    function rejeitar(id) {
      fetch(`/rejeitar-saque/${id}`, { method: "POST" })
        .then(() => window.location.reload());
    }
  </script>
</body>
</html>
