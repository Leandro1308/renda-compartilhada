<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Afiliado</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .sucesso { color: green; }
    .erro { color: red; }
    .link, .cursos, .lucros {
      margin-top: 20px;
      word-break: break-word;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .esmaecido {
      opacity: 0.5;
      pointer-events: none;
    }
    .botao-secundario {
      background-color: #2196F3;
    }
    .aviso {
      color: #d9534f;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Painel do Afiliado</h1>
    <p id="mensagem" class="erro">Verificando autenticação...</p>
    <p id="statusAssinatura"></p>
    <div id="aviso" class="aviso"></div>
    <p id="saldo"></p>
    <div class="link">
      <p>Seu link de indicação:</p>
      <p id="linkIndicacao"></p>
    </div>

    <div id="botoesExtras"></div>

    <button onclick="solicitarSaque()" id="botaoSaque">Solicitar Saque</button>
    <p id="retorno"></p>
  </div>

<script>
const token = localStorage.getItem("token");

if (!token) {
  alert("Você precisa estar logado.");
  window.location.href = '/login.html';
}

fetch("/verificar", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ token }),
})
.then(res => res.json())
.then(data => {
  const msg = document.getElementById("mensagem");
  const status = document.getElementById("statusAssinatura");
  const saldo = document.getElementById("saldo");
  const aviso = document.getElementById("aviso");
  const botoes = document.getElementById("botoesExtras");
  const saqueBtn = document.getElementById("botaoSaque");
  const link = document.getElementById("linkIndicacao");

  if (data.sucesso) {
    msg.className = "sucesso";
    msg.textContent = `Bem-vindo, ${data.email}`;
    link.textContent = `${window.location.origin}/cadastro.html?ref=${data.email}`;
    saldo.textContent = `Saldo disponível: R$ ${data.saldo.toFixed(2)}`;
    status.textContent = `Status da assinatura: ${data.status}`;
    
    if (data.status === 'inativo') {
      aviso.textContent = "Sua assinatura está inativa. Renove para acessar todos os cursos e seus lucros.";
      saqueBtn.classList.add("esmaecido");

      if (data.saldo >= data.valorAssinatura) {
        botoes.innerHTML += `
          <button onclick="renovarComSaldo()">Renovar com Saldo</button>
        `;
      }

      botoes.innerHTML += `
        <button class="botao-secundario" onclick="toggleRenovacao()">Renovação Automática: ${data.renovacaoAutomatica ? 'Ativada' : 'Desativada'}</button>
      `;

    } else {
      aviso.textContent = "";
      saqueBtn.classList.remove("esmaecido");

      botoes.innerHTML += `
        <button class="botao-secundario" onclick="toggleRenovacao()">Renovação Automática: ${data.renovacaoAutomatica ? 'Ativada' : 'Desativada'}</button>
      `;
    }

  } else {
    msg.className = "erro";
    msg.textContent = "Usuário não autenticado.";
  }
})
.catch(() => {
  document.getElementById("mensagem").textContent = "Erro ao verificar autenticação.";
});

function solicitarSaque() {
  fetch('/saque', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token }),
  })
  .then(res => res.json())
  .then(data => {
    const retorno = document.getElementById('retorno');
    retorno.textContent = data.mensagem;
    retorno.style.color = data.sucesso ? 'green' : 'red';
  })
  .catch(() => {
    document.getElementById('retorno').textContent = "Erro ao solicitar saque.";
  });
}

function renovarComSaldo() {
  fetch('/usuarios/renovar-com-saldo', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token }),
  })
  .then(res => res.json())
  .then(data => {
    alert(data.mensagem);
    location.reload();
  })
  .catch(() => alert("Erro ao tentar renovar."));
}

function toggleRenovacao() {
  fetch('/usuarios/toggle-renovacao', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ token }),
  })
  .then(res => res.json())
  .then(data => {
    alert(data.mensagem);
    location.reload();
  })
  .catch(() => alert("Erro ao alterar renovação automática."));
}
</script>
</body>
</html>
