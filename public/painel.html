<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      text-align: center;
      margin-top: 100px;
    }
    .caixa {
      background: white;
      width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .erro {
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="caixa">
    <h1>Painel do Usuário</h1>
    <p id="mensagem">Verificando autenticação...</p>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      document.getElementById("mensagem").textContent = "Usuário não autenticado.";
      document.getElementById("mensagem").className = "erro";
    } else {
      fetch("/auth", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ token }),
      })
        .then(res => res.json())
        .then(data => {
          if (data.autenticado) {
            document.getElementById("mensagem").textContent = "Bem-vindo, " + data.nome + "!";
            document.getElementById("mensagem").style.color = "green";
          } else {
            document.getElementById("mensagem").textContent = "Usuário não autenticado.";
            document.getElementById("mensagem").className = "erro";
          }
        })
        .catch(() => {
          document.getElementById("mensagem").textContent = "Erro ao verificar autenticação.";
          document.getElementById("mensagem").className = "erro";
        });
    }
  </script>
</body>
</html>
