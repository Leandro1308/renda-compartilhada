<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usuário</title>
</head>
<body>
  <h1>Bem-vindo ao seu Painel</h1>

  <p id="dados"></p>

  <button onclick="solicitarSaque()">Solicitar Saque</button><br><br>
  <button onclick="logout()">Sair</button>

  <script>
    const token = localStorage.getItem('token');

    if (!token) {
      window.location.href = '/login.html';
    }

    fetch('/verificar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ token })
    })
    .then(res => res.json())
    .then(data => {
      if (!data.sucesso) {
        window.location.href = '/login.html';
        return;
      }

      const linkIndicacao = `${window.location.origin}/public/cadastro.html?indicador=${data.email}`;

      document.getElementById('dados').innerHTML = `
        Nome: ${data.nome}<br>
        Email: ${data.email}<br>
        Saldo: R$ ${data.saldo.toFixed(2)}<br>
        Status do Saque: ${data.statusSaque}<br>
        <br>
        Seu link de indicação:<br>
        <a href="${linkIndicacao}">${linkIndicacao}</a>
      `;
    })

    function solicitarSaque() {
      fetch('/sacar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token })
      })
      .then(res => res.json())
      .then(data => {
        alert(data.mensagem);
        location.reload();
      })
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login.html';
    }
  </script>
</body>
</html>
