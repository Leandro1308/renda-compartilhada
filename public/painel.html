<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Aluno - Clube da Mente</title>
  <style>
    body {
      background: #f4f6f9;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #2c3e50;
      color: white;
      padding: 20px;
    }

    h1 {
      margin: 0;
    }

    .painel {
      padding: 20px;
    }

    .cursos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .curso {
      background: white;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: 280px;
      text-align: left;
    }

    .curso h3 {
      margin-top: 0;
    }

    .curso a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      text-decoration: none;
    }

    .link-afiliado {
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clube da Mente - Área do Aluno</h1>
    <p id="mensagem"></p>
    <p id="saldo"></p>
  </header>

  <div class="painel">
    <div class="link-afiliado">
      Seu link de afiliado: <span id="linkAfiliado"></span>
    </div>

    <h2>Cursos Disponíveis</h2>
    <div class="cursos" id="listaCursos">
      <p>Carregando cursos...</p>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) {
      window.location.href = "login.html";
    }

    fetch("/verificar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token }),
    })
    .then(res => res.json())
    .then(data => {
      if (!data.sucesso) {
        return window.location.href = "login.html";
      }

      document.getElementById("mensagem").textContent = `Bem-vindo, ${data.email}`;
      document.getElementById("saldo").textContent = `Saldo: R$ ${data.saldo.toFixed(2)}`;
      document.getElementById("linkAfiliado").textContent = `${window.location.origin}/cadastro.html?indicador=${data.id}`;

      // Carrega os cursos
      fetch("/cursos", {
        headers: { "Authorization": `Bearer ${token}` }
      })
      .then(res => res.json())
      .then(cursos => {
        const lista = document.getElementById("listaCursos");
        lista.innerHTML = "";

        if (cursos.length === 0) {
          lista.innerHTML = "<p>Nenhum curso disponível.</p>";
        }

        cursos.forEach(curso => {
          const item = document.createElement("div");
          item.className = "curso";
          item.innerHTML = `
            <h3>${curso.titulo}</h3>
            <p>${curso.descricao}</p>
            <a href="${curso.url}" target="_blank">Acessar</a>
          `;
          lista.appendChild(item);
        });
      });
    });
  </script>
</body>
</html>
