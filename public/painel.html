<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .info {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #ccc;
      max-width: 600px;
    }
    .info p {
      font-size: 16px;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Painel do Usuário</h1>
  <div class="info" id="painel"></div>

  <script>
    const usuarioLogado = JSON.parse(localStorage.getItem('usuarioLogado'));
    const painelDiv = document.getElementById('painel');

    if (!usuarioLogado || !usuarioLogado.email) {
      painelDiv.innerHTML = "<p style='color:red;'>Usuário não autenticado.</p>";
    } else {
      fetch(`/api/usuario/${usuarioLogado.email}`)
        .then(res => {
          if (!res.ok) throw new Error('Erro ao buscar usuário');
          return res.json();
        })
        .then(usuario => {
          painelDiv.innerHTML = `
            <p><strong>Nome:</strong> ${usuario.nome}</p>
            <p><strong>E-mail:</strong> ${usuario.email}</p>
            <p><strong>ID:</strong> ${usuario.id}</p>
            <p><strong>Indicado por:</strong> ${usuario.indicadoPor || "Nenhum"}</p>
            <p><strong>Indicados diretos:</strong> ${usuario.indicados?.length || 0}</p>
            <p><strong>Comissão acumulada:</strong> R$ ${usuario.comissao?.toFixed(2) || "0,00"}</p>
            <p><strong>Data de Cadastro:</strong> ${new Date(usuario.dataCadastro).toLocaleString()}</p>
          `;
        })
        .catch(() => {
          painelDiv.innerHTML = "<p style='color:red;'>Erro ao carregar painel.</p>";
        });
    }
  </script>
</body>
</html>
