<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel do Usuário</title>
</head>
<body>
  <h1>Painel do Usuário</h1>
  <div id="dadosUsuario">
    <p>Carregando dados...</p>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Você precisa estar logado.");
      window.location.href = "/login.html";
    }

    fetch("/painel", {
      headers: {
        Authorization: `Bearer ${token}`
      }
    })
    .then(res => res.json())
    .then(data => {
      const div = document.getElementById("dadosUsuario");
      if (data.erro) {
        div.innerHTML = `<p style="color:red">${data.erro}</p>`;
      } else {
        div.innerHTML = `
          <p><strong>Nome:</strong> ${data.nome}</p>
          <p><strong>Email:</strong> ${data.email}</p>

          <p><strong>1º Nível (diretos):</strong> ${data.nivel1} indicados | Ganhos: R$ ${data.ganhos.nivel1.toFixed(2)}</p>
          <p><strong>2º Nível:</strong> ${data.nivel2} indicados | Ganhos: R$ ${data.ganhos.nivel2.toFixed(2)}</p>
          <p><strong>3º Nível:</strong> ${data.nivel3} indicados | Ganhos: R$ ${data.ganhos.nivel3.toFixed(2)}</p>

          <p><strong>Ganho Total:</strong> R$ ${data.ganhos.total.toFixed(2)}</p>
        `;
      }
    })
    .catch(() => {
      document.getElementById("dadosUsuario").innerHTML = "<p style='color:red'>Erro ao carregar painel.</p>";
    });
  </script>
</body>
</html>
