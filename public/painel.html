<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    #mensagem {
      color: red;
      font-weight: bold;
      text-align: center;
    }
    .info {
      margin-top: 20px;
      background: #eef;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel do Usuário</h1>
    <p id="mensagem">Carregando dados...</p>
    <div class="info" id="info"></div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      document.getElementById("mensagem").textContent = "Usuário não autenticado.";
    } else {
      fetch("/usuarios.json")
        .then((res) => res.json())
        .then((usuarios) => {
          const usuario = usuarios.find((u) => u.token === token);

          if (usuario) {
            document.getElementById("mensagem").style.display = "none";
            document.getElementById("info").innerHTML = `
              <p><strong>Nome:</strong> ${usuario.nome}</p>
              <p><strong>Email:</strong> ${usuario.email}</p>
              <p><strong>Indicados:</strong> ${usuario.indicados.length}</p>
            `;
          } else {
            document.getElementById("mensagem").textContent = "Usuário não autenticado.";
          }
        })
        .catch(() => {
          document.getElementById("mensagem").textContent = "Erro ao carregar painel.";
        });
    }
  </script>
</body>
</html>
