<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel do Afiliado</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .erro {
      color: red;
    }
    .sucesso {
      color: green;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Painel do Afiliado</h1>
    <p id="mensagem" class="erro">Verificando autenticação...</p>
    <div id="painel" style="display:none;">
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p>Seu link de indicação:</p>
      <input type="text" id="link" readonly>
      <button onclick="copiar()">Copiar link</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");

    fetch("/verificar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token }),
    })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById("mensagem");
        const painel = document.getElementById("painel");

        if (data.sucesso) {
          msg.className = "sucesso";
          msg.textContent = "Bem-vindo!";
          painel.style.display = "block";

          document.getElementById("nome").textContent = data.nome;
          document.getElementById("email").textContent = data.email;

          const linkIndicacao = `https://renda-compartilhada-production.up.railway.app/cadastro.html?ref=${encodeURIComponent(data.email)}`;
          document.getElementById("link").value = linkIndicacao;
        } else {
          msg.className = "erro";
          msg.textContent = "Usuário não autenticado.";
        }
      })
      .catch(() => {
        const msg = document.getElementById("mensagem");
        msg.className = "erro";
        msg.textContent = "Erro ao verificar autenticação.";
      });

    function copiar() {
      const link = document.getElementById("link");
      link.select();
      document.execCommand("copy");
      alert("Link copiado!");
    }
  </script>
</body>
</html>
