<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel do Afiliado</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }
    .link {
      background-color: #eee;
      padding: 10px;
      word-break: break-all;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #4CAF50;
      border: none;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .saldo {
      font-size: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Painel do Afiliado</h1>
    <p id="mensagem" class="erro">Verificando autenticação...</p>
    <p class="saldo" id="saldo"></p>
    <div id="link"></div>

    <button onclick="window.location.href='saque.html'">Solicitar Saque</button>
    <button onclick="window.location.href='historico.html'">Histórico de Pagamentos</button>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    const token = localStorage.getItem("token");

    if (!token) {
      window.location.href = "login.html";
    }

    fetch("/verificar", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ token }),
    })
    .then((res) => res.json())
    .then((data) => {
      const msg = document.getElementById("mensagem");
      const saldo = document.getElementById("saldo");
      const link = document.getElementById("link");

      if (data.sucesso) {
        msg.style.color = "green";
        msg.textContent = `Bem-vindo, ${data.email}!`;

        saldo.textContent = `Saldo disponível: R$ ${data.saldo.toFixed(2)}`;

        const linkIndicacao = `${window.location.origin}/cadastro.html?ref=${encodeURIComponent(data.email)}`;
        link.innerHTML = `
          <p>Seu link de indicação:</p>
          <div class="link">${linkIndicacao}</div>
          <button onclick="navigator.clipboard.writeText('${linkIndicacao}')">Copiar Link</button>
        `;
      } else {
        msg.style.color = "red";
        msg.textContent = "Usuário não autenticado.";
        localStorage.removeItem("token");
        setTimeout(() => window.location.href = "login.html", 1500);
      }
    });

    function logout() {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
