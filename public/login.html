<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
</head>
<body>
  <h1>Login de Usu√°rio</h1>
  <form id="formLogin">
    <label>Email: <input type="email" id="email" required /></label><br />
    <label>Senha: <input type="password" id="senha" required /></label><br />
    <button type="submit">Entrar</button>
  </form>

  <p id="resposta"></p>

  <script>
    const form = document.getElementById("formLogin");
    const resposta = document.getElementById("resposta");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (res.ok) {
          resposta.innerText = data.mensagem;
          localStorage.setItem("token", data.token);
          resposta.style.color = "green";
          // Redirecionar futuramente para um painel
          // window.location.href = "/painel.html";
        } else {
          resposta.innerText = data.erro;
          resposta.style.color = "red";
        }
      } catch (erro) {
        resposta.innerText = "Erro ao conectar com o servidor.";
        resposta.style.color = "red";
      }
    });
  </script>
</body>
</html>
