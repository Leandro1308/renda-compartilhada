<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Renda Compartilhada</title>
</head>
<body>
  <h1>Cadastro de Afiliado</h1>
  <form id="formCadastro">
    <label>Nome:</label><br />
    <input type="text" id="nome" required /><br /><br />

    <label>Email:</label><br />
    <input type="email" id="email" required /><br /><br />

    <label>Senha:</label><br />
    <input type="password" id="senha" required /><br /><br />

    <button type="submit">Cadastrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", async function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const urlParams = new URLSearchParams(window.location.search);
      const ref = urlParams.get("ref");
      const url = ref ? `/cadastro?ref=${ref}` : "/cadastro";

      const resposta = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha })
      });

      const dados = await resposta.json();
      document.getElementById("mensagem").innerText = dados.mensagem || dados.erro;
    });
  </script>
</body>
</html>
