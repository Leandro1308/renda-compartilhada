<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastro de Usu√°rio</h1>
  <form id="formCadastro">
    <label>Nome: <input type="text" id="nome" required /></label><br />
    <label>Email: <input type="email" id="email" required /></label><br />
    <label>Senha: <input type="password" id="senha" required /></label><br />
    <label>Indicado por (opcional): <input type="text" id="indicadoPor" /></label><br />
    <button type="submit">Cadastrar</button>
  </form>

  <p id="resposta"></p>

  <script>
    const form = document.getElementById('formCadastro');
    const resposta = document.getElementById('resposta');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const indicadoPor = document.getElementById('indicadoPor').value;

      const res = await fetch('/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, senha, indicadoPor }),
      });

      const data = await res.json();
      resposta.textContent = data.mensagem || data.erro;
    });
  </script>
</body>
</html>
