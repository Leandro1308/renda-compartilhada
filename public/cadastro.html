<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Usuário</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 100px;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 30px;
      display: inline-block;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .erro {
      color: red;
    }
    .sucesso {
      color: green;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Cadastro de Usuário</h1>

    <input type="text" id="nome" placeholder="Seu nome completo" required /><br />
    <input type="email" id="email" placeholder="Seu e-mail" required /><br />
    <input type="password" id="senha" placeholder="Sua senha" required /><br />
    <input type="hidden" id="indicadoPor" /><br />

    <button onclick="cadastrar()">Cadastrar</button>

    <p id="mensagem"></p>
  </div>

  <script>
    // pegar o email do indicador do link
    const urlParams = new URLSearchParams(window.location.search);
    const indicadoPor = urlParams.get('ref');
    document.getElementById('indicadoPor').value = indicadoPor || '';

    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const indicadoPor = document.getElementById("indicadoPor").value;

      fetch("/cadastro", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ nome, email, senha, indicadoPor }),
      })
        .then((res) => res.json())
        .then((data) => {
          const msg = document.getElementById("mensagem");

          if (data.mensagem) {
            msg.className = "sucesso";
            msg.textContent = data.mensagem;
            setTimeout(() => {
              window.location.href = "/login.html";
            }, 2000);
          } else {
            msg.className = "erro";
            msg.textContent = data.erro || "Erro ao cadastrar.";
          }
        })
        .catch(() => {
          const msg = document.getElementById("mensagem");
          msg.className = "erro";
          msg.textContent = "Erro ao conectar com o servidor.";
        });
    }
  </script>
</body>
</html>
