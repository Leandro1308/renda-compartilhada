<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>

  <input type="text" id="nome" placeholder="Nome" required><br><br>
  <input type="email" id="email" placeholder="E-mail" required><br><br>
  <input type="password" id="senha" placeholder="Senha" required><br><br>
  <input type="email" id="indicadoPor" placeholder="E-mail de quem indicou (opcional)"><br><br>

  <button onclick="cadastrar()">Cadastrar</button>

  <p id="mensagem"></p>

  <script>
    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      const indicadoPor = document.getElementById("indicadoPor").value;

      fetch('/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, email, senha, indicadoPor })
      })
      .then(res => res.json())
      .then(data => {
        const msg = document.getElementById('mensagem');
        msg.textContent = data.mensagem;
        msg.style.color = data.sucesso ? 'green' : 'red';

        if (data.sucesso) {
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 1500);
        }
      })
    }
  </script>
</body>
</html>
