<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuário</title>
</head>
<body>
  <h1>Cadastro de Usuário</h1>

  <label for="email">Email:</label>
  <input type="email" id="email" required><br>

  <label for="senha">Senha:</label>
  <input type="password" id="senha" required><br><br>

  <button onclick="cadastrar()">Cadastrar</button>

  <p id="mensagem"></p>

  <script>
    function getRefFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('ref'); // Pega ?ref=abc123
    }

    function cadastrar() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const indicadoPor = getRefFromURL();

      fetch('/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, senha, indicadoPor })
      })
        .then(res => res.json())
        .then(data => {
          const msg = document.getElementById('mensagem');
          msg.style.color = data.sucesso ? 'green' : 'red';
          msg.textContent = data.mensagem;
        })
        .catch(() => {
          document.getElementById('mensagem').textContent = 'Erro ao cadastrar.';
        });
    }
  </script>
</body>
</html>
